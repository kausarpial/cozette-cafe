<!DOCTYPE html>
<html lang="zxx">

<head>
  <meta charset="utf-8">
  <title>Cozette Cafe Concept</title>

  <!-- mobile responsive meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <!-- ** Plugins Needed for the Project ** -->
  <!-- Bootstrap -->
  <link rel="stylesheet" href="plugins/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="plugins/fontawesome/font-awesome.min.css">
  <link rel="stylesheet" href="plugins/slick/slick.css">
  <link rel="stylesheet" href="plugins/animate/animate.css">
  <link rel="stylesheet" href="plugins/aos/aos.css">

  <!-- Main Stylesheet -->
  <link href="css/style.css" rel="stylesheet">

  <!--Favicon-->
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
  <link rel="icon" href="images/favicon.png" type="image/x-icon">

</head>

<body data-spy="scroll" data-target=".navbar" data-offset="60">

  <!-- preloader start -->
  <div class="preloader">
    <img src="images/preloader.gif" alt="preloader">
  </div>
  <!-- preloader end -->

<section class="bg-white fixed-top navigation w-100">
  <div class="container">
    <nav class="navbar navbar-expand-md navbar-light bg-white">
      <a class="navbar-brand" href="index.html"><img class="img-fluid" src="images/logo.png" alt="logo"></a>
      <button class="navbar-toggler border-0" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse text-center" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link page-scroll" href="#about">ÉVÉNEMENTS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link page-scroll" href="#service">TROUVEZ NOUS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link page-scroll" href="#gallary">L'équipe</a>
          </li>
        </ul>
        <select class="select border-0" id="select" name="select">
          <option value="1">FR</option>
          <option value="2">EN</option>
        </select>
      </div>
    </nav>
  </div>
</section>

<!-- pagetitle -->
<section class="section bg-gray margin-top">
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h1 class="text-white">Contact Us</h1>
                <ol class="breadcrumb bg-none justify-content-center">
                    <li class="breadcrumb-item"><a class="text-primary" href="index.html">Home</a></li>
                    <li class="breadcrumb-item text-white" aria-current="page">About Us</li>
                </ol>
            </div>
        </div>
    </div>
</section>
<!-- /pagetitle -->


<!-- contact-form -->
<section class="section">
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <!-- form -->
                <form action="#" class="row">
                    <div class="col-md-6">
                        <input type="text" id="firstName" name="firstName" class="form-control pl-0 mb-4" placeholder="First Name"
                            required>
                    </div>
                    <div class="col-md-6">
                        <input type="text" id="lastName" name="lastName" class="form-control pl-0 mb-4" placeholder="Last Name"
                            required>
                    </div>
                    <div class="col-md-12">
                        <input type="text" id="subject" name="subject" class="form-control pl-0 mb-4" placeholder="Subject"
                            required>
                    </div>
                    <div class="col-md-12">
                        <textarea name="message" id="message" class="form-control pl-0 mb-4" placeholder="Message"></textarea>
                    </div>
                    <div class="col-md-12 text-md-left text-center">
                        <button type="submit" value="send" class="btn btn-primary">Submit now</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- google map -->
<section class="map">
    <!-- Google Map -->
    <div id="map_canvas" data-latitude="51.507351" data-longitude="-0.127758"></div>
</section>
<!-- /google map -->

<!-- footer -->
<footer class="section pb-0">
  <div class="container footer-shape">
    <div class="row">
      <div class="col-lg-4 col-md-6 col-sm-8 col-10 mx-auto text-center">
        <h2 class="mb-3">Souscrire</h2>
        <p class="mb-70">For deals offer & upcoming events</p>
        <form action="#" class="mb-100">
          <div class="input-wrapper">
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email">
            <button type="submit" value="send" class="submit-btn"><i class="fa fa-arrow-right text-primary"></i></button>
          </div>
        </form>
        <!-- logo -->
        <img src="images/logo.png" alt="logo" class="img-fluid mb-4">
        <ul class="list-inline social-icons">
          <li class="list-inline-item mx-2"><a href="#"><i class="fa fa-facebook-official facebook"></i></a></li>
          <li class="list-inline-item mx-2"><a href="#"><i class="fa fa-instagram instagram"></i></a></li>
          <li class="list-inline-item mx-2"><a href="#"><i class="fa fa-twitter-square twitter"></i></a></li>
        </ul>
        <p class="mb-4 text-light font-size-14" >&copy; Copyright 2018 cozette </p>
      </div>
    </div>
    <!-- backgrounds shapes -->
    <img src="images/bakground-shapes/green-leaf.png" alt="" class="img-fluid shape-1">
    <img src="images/bakground-shapes/water-melon.png" alt="" class="img-fluid shape-2 up-down-animation">
    <img src="images/bakground-shapes/tea.png" alt="" class="img-fluid shape-3 up-down-animation" style="animation-delay: -5s">
    <img src="images/bakground-shapes/cake.png" alt="" class="img-fluid shape-4 up-down-animation" style="animation-delay: -7s">
  </div>
</footer>
<!-- /footer -->

<!-- Essential Plugins -->
<script src="plugins/jQuery/jquery.min.js"></script>
<script src="plugins/bootstrap/bootstrap.min.js"></script>
<script src="plugins/slick/slick.min.js"></script>
<script src="plugins/smooth-scroll/smooth-scroll.js"></script>
<script src="plugins/headroom/headroom.js"></script>
<script src="plugins/aos/aos.js"></script>
<!-- google map -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBI14J_PNWVd-m0gnUBkjmhoQyNyd7nllA"></script>
<script src="plugins/google-map/gmap.js"></script>
<!-- Main Script -->
<script src="js/script.js"></script>

</body>
</html>
